log4j.debug=false
log4j.rootLogger=INFO, CLASS, O
#log4j.logger.testing.classificators=TRACE
#log4j.logger.testing.classificators
#CLASS
log4j.appender.CLASS=org.apache.log4j.FileAppender
log4j.appender.CLASS.File=${class.log.filename}
log4j.appender.CLASS.append=false
log4j.appender.CLASS.layout=org.apache.log4j.PatternLayout
log4j.appender.CLASS.layout.ConversionPattern=%5p%6.6r[%t]%x - %m%n

#O Stdout
log4j.appender.O=org.apache.log4j.ConsoleAppender
log4j.appender.O.layout=org.apache.log4j.PatternLayout
log4j.appender.O.layout.ConversionPattern=%5p%6.6r[%t]%x - %m%n

